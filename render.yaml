services:
  - type: web
    name: cooknextdoor-backend
    runtime: node
    buildCommand: npm run build:frontend && npm run build:backend
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /

  - type: pserv
    name: cooknextdoor-database
    env: mongodb
    databaseName: cooknextdoor
    ipAllowList: []
