services:
  - type: web
    name: cooknextdoor-frontend
    runtime: node
    buildCommand: cd frontend && yarn install && yarn build
    startCommand: cd frontend && yarn serve:ssr:frontend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health

  - type: mongodb
    name: cooknextdoor-database
    databaseName: cooknextdoor
    ipAllowList: []  # Only accessible by other services in the same blueprint
